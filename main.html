<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
	<div id="myCarousel" class="carousel slide carousel" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      <h1 class="text-align-center">first-slide</h1>
    </div>
    <div class="carousel-item second-slide">
      <h1 class="text-align-center">second-slide</h1>
    </div>
    <div class="carousel-item active third-slide">
      <h1 class="text-align-center">third-slide</h1>
    </div>
	  <div class="carousel-item fourth-slide">
      <h1 class="text-align-center">fourth-slide</h1>
    </div>
	  <div class="carousel-item fifth-slide">
      <h1 class="text-align-center">fifth-slide</h1>
    </div>
  </div>
  <button class="carousel-control-prev glyphicon-chevron-left" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon left" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next glyphicon-chevron-right" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon right" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
