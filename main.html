<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
	<div id="myCarousel" class="carousel slide bg-secondary min-vh-100" data-bs-ride="carousel">
  <div class="carousel-inner ">
    <div class="carousel-item first-slide ">
      <h1 class="text-align-center">first-slide</h1>
    </div>
    <div class="carousel-item second-slide">
      <h1 class="text-align-center">second-slide</h1>
    </div>
    <div class="carousel-item active third-slide">
      <h1 class="text-align-center">third-slide</h1>
    </div>
	  <div class="carousel-item fourth-slide">
      <h1 class="text-align-center">fourth-slide</h1>
    </div>
	  <div class="carousel-item fifth-slide">
      <h1 class="text-align-center">fifth-slide</h1>
    </div>
  </div>
  <button class="carousel-control-prev glyphicon-chevron-left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon left" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next glyphicon-chevron-right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon right" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</script>
</body>
 
</html>
